<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sketch Pad</h1>
    <section id="sketch-pad"></section>
    <aside>
      <h2>Tool Palette</h2>
      <h3>Grid Size</h3>
      <input type="number" max="16" id="grid-size-input" />
      <h3>Colors</h3>
      <ul class="colors">
        <li class="color red" id="red"></li>
        <li class="color blue" id="blue"></li>
        <li class="color yellow" id="yellow"></li>
      </ul>
    </aside>
  </body>
</html>
